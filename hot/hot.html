<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>

    <h1 class="page-header">hot</h1>

    <!--列表-->
    <div class="list-group">
        <a href="#" class="list-group-item" ng-repeat="item in subjects">

            <span class="badge">{{item.rating.average}}</span>

            <div class="media">
                <div class="media-left">
                    <img ng-src={{item.images.small}} alt="...">
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{item.title}}</h4>
                    <p>导演:<span ng-repeat="d in item.directors">{{d.name}}<span ng-if="!$last">、</span></span></p>
                    <p>类型:<span>{{item.genres.join(',')}}</span></p>
                    <p>主演:<span ng-repeat="c in item.casts">{{c.name}}<span ng-if="!$last">、</span></span></p>
                </div>
            </div>

        </a>
    </div>

    <!-- 条数-->
    <div ng-show = "subjects.length">
        <p>公共{{total}}条</p>
        <nav>
            <ul class="pager">
                <li ng-class="{disabled:currentPage==1}"><a ng-click="hundlePage(currentPage-1)">上一页</a></li>
                <li ng-class="{disabled:currentPage==totalPage}"><a ng-click="hundlePage(currentPage+1)">下一页</a></li>
            </ul>
        </nav>
    </div>

    <!-- 加载动画-->

    <!--<div class="loader" ng-hide="subjects.length"> <span>L</span> <span>O</span> <span>A</span> <span>D</span> <span>I</span> <span>N</span> <span>G</span> <div class="covers"> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> </div> </div>-->
    <div class='loading' ng-hide = "subjects.length"> <div><span></span></div> <div><span></span></div> <div><span></span></div> </div>





</body>
</html>
